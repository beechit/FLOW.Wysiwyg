<script src="{f:uri.resource(path:'Editor/dist/wysihtml-toolbar.min.js', package:'KayStrobach.Wysiwyg')}"></script>
<script src="{f:uri.resource(path:'Editor/parser_rules/advanced_and_extended.js', package:'KayStrobach.Wysiwyg')}"></script>


<div id="toolbar-{config.id}" class="btn-group" role="group" >
	<f:for each="{buttons}" as="button">
		<a data-wysihtml5-command="{button.cmd}" class="btn btn-default" title="{button.text}">
			<span class="{button.icon}"></span>
		</a>
	</f:for>
	<div data-wysihtml5-dialog="createLink" style="display: none;">
		<label>
			Link:
			<input data-wysihtml5-dialog-field="href" value="http://">
		</label>
		<a data-wysihtml5-dialog-action="save">OK</a>&nbsp;<a data-wysihtml5-dialog-action="cancel">Cancel</a>
	</div>
</div>

<script type="text/javascript">
	window.addEventListener("load", function load(event){
		var editor = new wysihtml5.Editor('{config.id}', {
			toolbar: 'toolbar-{config.id}',
			parserRules:  wysihtml5ParserRules // defined in file parser rules javascript
		});
	});
</script>
